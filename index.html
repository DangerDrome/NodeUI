<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <!-- Main NodeUI canvas will be rendered here -->
        </div>
        <div id="pinned-node-container">
            <!-- Pinned nodes will be rendered here -->
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- NodeUI Scripts -->
    <script src="js/events.js"></script>
    <script src="js/logs.js"></script>
    <script src="js/ui.js"></script>
    
    <!-- Base Classes -->
    <script src="js/graph/basenode.js"></script>
    <script src="js/graph/baseedge.js"></script>
    <script src="js/graph/routingnode.js"></script>
    <script src="js/graph/groupnode.js"></script>

    <!-- App -->
    <script src="js/contextmenu.js"></script>
    <script src="js/nodeui.js"></script>
</body>
</html>
