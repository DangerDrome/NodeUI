<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeUI</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <div id="nodeui-app">
        <div id="nodeui-canvas-container">
            <!-- Main NodeUI canvas will be rendered here -->
        </div>
        <div id="nodeui-pinned-node-container">
            <!-- Pinned nodes will be rendered here -->
        </div>
    </div>

    <!-- External Libraries -->
    <script src="src/core/libs.js"></script>
    
    <!-- Version Management -->
    <script>
        // Embedded version information (updated from version.json)
        window.NODE_UI_VERSION = '1.1.1';
        window.NODE_UI_VERSION_DATA = {
            version: '1.1.1',
            lastUpdated: '2025-01-18',
            changes: {
                '1.1.1': {
                    date: '2025-01-18',
                    description: 'Bug fixes',
                    changes: [
                        'Fixed ThreeJSNode race condition where font loader callback fired before scene initialization',
                        'Added version tracking system with version.json',
                        'Embedded version data in HTML for file:// protocol compatibility'
                    ]
                },
                '1.1.0': {
                    date: '2025-01-18',
                    description: 'Major performance optimizations',
                    changes: [
                        'Removed edge physics system for better performance',
                        'Optimized edge updates from O(n) to O(k) complexity',
                        'Added shake-to-reconnect feature for node connections',
                        'Implemented parallel loading for faster startup',
                        'Made markdown parser and heavy libraries lazy-load',
                        'Fixed module dependency loading issues',
                        'Increased edge drop detection tolerance to 50px'
                    ]
                },
                '1.0.0': {
                    date: '2025-01-17',
                    description: 'Initial release',
                    changes: [
                        'Core node-based UI system',
                        'Multiple node types (Base, Group, Log, Settings, etc.)',
                        'Edge connections with routing',
                        'Pan and zoom functionality',
                        'Drag and drop file support',
                        'Markdown rendering',
                        '3D viewport integration'
                    ]
                }
            }
        };
        console.log(`NodeUI v${window.NODE_UI_VERSION}`);
    </script>
    
    <!-- Markdown Processing -->
    <script src="src/core/markdown.js"></script>

    <!-- Core Application -->
    <script src="src/main.js"></script>
</body>
</html>
